#%YAML 1.2
# Drush make file for http://CurtisBlumer.com

core: 7.x
api: 2

defaults:
  projects:
    subdir: "contrib"
  libraries:
    destination: "libraries"

projects:
  # Bootstrap base theme
  bootstrap:
    version: "3.5"
  # Contrib modules
  composer_manager:
    version: "1.8"
  # Custom modules
  cblumer_base:
    type: module
    download:
      type: git
      url: https://github.com/CurtisBlumer/cblumer_base.git
      branch: master
libraries:
  backbone:
    download:
      url: https://github.com/jashkenas/backbone.git
      tag: 1.3.3
  modernizr:
    download:
      url: https://gist.github.com/4afeded8fb600d610ce1bf42bc14f659.git
      directory_name: modernizr
      filename: modernizr-min.js
  underscore:
    download:
      url: https://github.com/jashkenas/underscore.git
      tag: 1.8.3
